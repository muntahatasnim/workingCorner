<html>
<head>
    <title> Transparent Login Form Design </title>
    <link rel="stylesheet" type="text/css" href="post-offer-style.css">
</head>
<body>
    <div class="post">
        <img src="avatar.png" class="avatar">
        <h1>Post Here</h1>
        <label for="category"><b>Category : </b></label>
          <select name="category" id="category">
            <option value="Part Time"> Part Time</option>
            <option value="General Labor"> General Labor</option>
            <option value="Engineering"> Engineering</option>
            <option value="Banking & Finance"> Banking & Finance</option>
            <option value="Internships & College"> Internships & College</option>
            <option value="Health Care"> Health Care</option>
          </select>
        <p>Post Name</p>
        <input type="text" name="post_name" placeholder="Enter the vacant post name">
        <p>Organization Name</p>
        <input type="text" name="Organization_name" placeholder="Enter the organization name">
        <p>Join Time</p>
        <input type="text" name="Join_time" placeholder="Enter the join time">
        <p>Salary(per month)</p>
        <input type="text" name="salary" placeholder="Enter the salary">
        <p>Requirement for the post</p>
        <input type="text" name="Requirement" placeholder="Enter the Requirement">
        <p>Description</p>
        <input type="text" name="Description" placeholder="Enter the description here">
        <p>Contact</p>
        <input type="text" name="Contact" placeholder="Enter the contact_info">
        <input type="submit" onclick="postmsg()" name="post" value="post">

    </div>
